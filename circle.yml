machine:
  java:
    version: oraclejdk8
  post:
    - sudo service memcached stop
    - sudo service mysql stop
    - sudo service postgresql stop
    - sudo service rabbitmq-server stop
  timezone:
    Asia/Tokyo
  environment:
    ANDROID_HOME: /usr/local/android-sdk-linux

checkout:
  post:
    - chmod +x ./gradlew

dependencies:
  pre:
    - ./gradlew --version
    - mkdir ${ANDROID_HOME}/licenses
    - echo ${ANDROID_SDK_LICENSE} >> ${ANDROID_HOME}/licenses/android-sdk-license
    - echo ${ANDROID_SDK_PREVIEW_LICENSE} >> ${ANDROID_HOME}/licenses/android-sdk-preview-cicense

test:
  override:
    - ./gradlew :shade:test :shade:jacoco --full-stacktrace
    - ./gradlew :shade-compiler:test :shade-compiler:jacoco --full-stacktrace
  post:
    - mkdir -p ${CIRCLE_TEST_REPORTS}/junit/
    - find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} ${CIRCLE_TEST_REPORTS}/junit/ \;
    - cp -r shade/build/reports ${CIRCLE_ARTIFACTS}/shade
    - cp -r shade-compiler/build/reports ${CIRCLE_ARTIFACTS}/shade-compiler

deployment:
  master:
    branch: master
    commands:
      - ./gradlew assembleRelease